<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changer variable</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<form class="form-horizontal" method="post" action="">
    <fieldset>
        <!-- Form Name -->
        <legend>Changer variable globales</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="n">Saisir nouvelle valeur pour "N" :</label>
            <div class="col-md-4">
                <input id="n" name="n" type="text" value="N/A" class="form-control input-md" required="">
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="v">Saisir nouvelle valeur pour "V" :</label>
            <div class="col-md-4">
                <input id="v" name="v" type="text" value="N/A" class="form-control input-md" required="">
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="j">Saisir nouvelle valeur pour "J" :</label>
            <div class="col-md-4">
                <input id="j" name="j" type="text" value="N/A" class="form-control input-md" required="">
            </div>
        </div>
        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-8">
                <button id="submit" name="submit" class="btn btn-success">Ajouter</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
