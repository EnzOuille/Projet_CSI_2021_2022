<!DOCTYPE html>
<html lang="en">
<head>
    <!-- See configuration in WebMvConfig.java -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <meta charset="UTF-8">
    <title>Modification catégorie news</title>
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Accueil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/deconnexion">Se déconnecter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/creer_domaine">Créer domaine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ajout_news">Créer une news</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Autres idées ?</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Fake News</h3>
    </div>
    <form class="form-horizontal" method="post" action="#">
        <fieldset>
            <div class="container">
                <div class="row marketing">
                    <div class="col-lg-6">
                        <h5>Nom du domaine actuellement associé</h5>
                        <p th:text="${dom_nom}"></p>
                    </div>
                </div>
                <!-- Form Name -->
                <legend>Modification de la catégorie d'une news</legend>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="statut">Choisissez le domaine à affecter</label>
                    <div class="col-md-4">
                        <select id="statut" name="statut" class="form-control">
                            <option th:each="domaine : ${domaines}" th:value="${domaine.dom_id}" th:utext="${domaine.dom_nom}"/>
                        </select>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="newValidation"></label>
                    <div class="col-md-4">
                        <button id="newValidation" type="submit" name="validation" class="btn btn-primary">Valider</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
